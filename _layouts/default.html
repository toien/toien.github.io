<!DOCTYPE html>
<html lang="zh-CN">

  {% include head.html %}

  <body class="theme-base-0c">

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
    </div>

    {% if page.layout == 'post' %}
      {% if site.env == 'production' %}
        <script defer src="https://cdn.jsdelivr.net/npm/scrollnav@3.0.2/dist/scrollnav.min.umd.min.js"></script>
        <script defer src="/public/dist/post.bf00f.min.js"></script>
      {% else %}
        <script defer src="/public/js/lib/scrollnav/3.0.2/scrollnav.min.umd.js"></script>
        <script defer src="/public/js/post.js"></script>
      {% endif %}
    {% endif %}
    
    {% if site.env == 'production' %}
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-111448485-1');
      </script>
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111448485-1"></script>
    {% endif %}
  </body>
</html>
